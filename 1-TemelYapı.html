<!DOCTYPE html>
<html lang="tr"> 
<head>
    <!-- Charset (Karakter Seti) Ayarı -->
    <!-- Türkçe karakterleri doğru görüntülemek için UTF-8 kullanıyoruz -->
    <meta charset="UTF-8">

    <!-- Sayfanın Mobil Uyumluluğunu Sağlayan Viewport Ayarı -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sayfanın Başlığı -->
    <!-- Tarayıcı sekmesinde görüntülenecek başlık -->
    <title>Temel HTML Yapısı</title>

    <!-- Sayfa Açıklaması (SEO İçin Önemli) -->
    <meta name="description" content="Bu sayfa temel HTML yapısını anlatmaktadır.">

    <!-- Harici CSS Dosyası Bağlama -->
    <link rel="stylesheet" href="style.css">

    <!-- Dahili CSS Kullanımı -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
    </style>

    <!-- JavaScript Kodu Eklemek -->
    <script>
        function mesajGoster() {
            alert("Merhaba! HTML'in temel yapısını öğreniyoruz.");
        }
    </script>
</head>
<body>

    <!-- Sayfanın Başlığı -->
    <h1>Temel HTML Yapısı</h1>

    <!-- Butona tıklandığında mesaj gösteren bir JavaScript fonksiyonu -->
    <button onclick="mesajGoster()">Mesaj Göster</button>

</body>
</html>

<!--

 <!DOCTYPE html> → HTML5 belgesi olduğunu belirtir.

<html lang="tr"> → Sayfanın dilini Türkçe olarak ayarlar.

<meta charset="UTF-8"> → Türkçe karakterlerin doğru görüntülenmesini sağlar.

<meta name="viewport" content="width=device-width, initial-scale=1.0"> → Mobil cihazlarda sayfanın uyumlu olmasını sağlar.

<title> → Tarayıcı sekmesinde görünen başlığı belirler.

<meta name="description"> → Arama motorlarına sayfanın ne hakkında olduğunu açıklar (SEO için önemlidir).

<link rel="stylesheet" href="style.css"> → Harici CSS dosyasını bağlar.

<style> → Dahili CSS ile sayfanın tasarımını belirler.

<script> → JavaScript kodlarını içerebilir. Örneğin, bir butona tıklayınca mesaj gösteren fonksiyon tanımlanmıştır.

    -->
