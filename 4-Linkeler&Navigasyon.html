<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkler ve Navigasyon</title>
</head>
<body>
    <!-- Navigasyon Menüsü -->
    <nav>
        <ul>
            <!-- Sayfa İçi Bağlantılar -->
            <li><a href="#bolum1">Bölüm 1</a></li>
            <li><a href="#bolum2">Bölüm 2</a></li>
        </ul>
    </nav>
    
    <!-- Yeni Sekmede Açılan Bağlantı -->
    <a href="https://www.example.com" target="_blank">Örnek Site</a>

    <!-- İçerik Bölümleri -->
    <section id="bolum1">
        <h2>Bölüm 1</h2>
        <p>Bu bölüm, sayfa içi bağlantılar örneği için kullanılmıştır.</p>
    </section>

    <section id="bolum2">
        <h2>Bölüm 2</h2>
        <p>Bu bölüm, sayfa içi bağlantılar örneği için kullanılmıştır.</p>
    </section>
</body>
</html>
